security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
     

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                always_use_default_target_path: true
                default_target_path: /home
            remember_me:
                key: %secret%
                lifetime: 31536000
                path: /home
                domain: ~
            logout:       
                invalidate_session: true
                path: /logout
                target: /login
            
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: [ROLE_ADMIN,IS_AUTHENTICATED_REMEMBERED] }
        - { path: /home, role: [IS_AUTHENTICATED_FULLY,IS_AUTHENTICATED_REMEMBERED] }
        - { path:  /entities/show, role: IS_AUTHENTICATED_FULLY }
        - { path:  /entities/new, role: IS_AUTHENTICATED_FULLY }
        - { path:  /user/profile, role: IS_AUTHENTICATED_FULLY }
        
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]